<!DOCTYPE html>
<html lang="en" ng-app="asModalDialogs">
<head>
	<meta charset="UTF-8">
	<title>AS Modal Dialogs Demo</title>
	<script src="bower_components/angular/angular.min.js"></script>
	<script src="app.js"></script>
	<script src="js/modalContainerDirective.js"></script>
	<script src="js/modalTriggerDirective.js"></script>
	<script src="js/modalDialogDirective.js"></script>
	<link rel="stylesheet" href="css/styles.min.css">
</head>
<body>
	<as-modal-container trigger="true" display="block">
		<as-modal-trigger>ddd</as-modal-trigger>

		</as-modal-dialog>
	</as-modal-container>

</html>
